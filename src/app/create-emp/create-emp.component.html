<div class="p-3 mb-2 bg-info text-white">
<div class="container p-3 mb-2 bg-secondary text-white"><header><h3>Create Employee</h3></header></div>
<br>
<br>
<div class="container">
<form>
    <div class="form-group">
         <label for="name">Enter Employee Name</label>
         <input type="text" class="form-control" id="name">
    </div>
    <div class="form-group">
        <label for="contact number">Enter Contact Number</label>
         <input type="number" class="form-control" id="contact">
    </div>
    <div class="form-group">
        <label for="email">Enter Email-id</label>
        <input type="email" class="form-control" id="email">
    </div>
    <div class="form-group">
        <label for="joiningDate">Enter Joining Date</label>
        <input type="date" class="form-control" id="joiningDate">
    </div>
    <div class="form-group">
        <label for="skills">Enter Skills</label>
        <select class="form-control mul-select" multiple=true>
            <option value="" disabled selected>Select Skills</option>
            <option value="java">Java</option>
            <option value="python">Python</option>
            <option value="C">C</option>
            <option value="C++">C++</option>
            <option value="angular">Angular</option>
            <option value="nodejs">Nodejs</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="javascript">Javascript</option>
        </select>
       
    </div>
    <div class="form-group">
        <button class="btn-save btn btn-primary btn-sm" (click)="back()">Back</button>
        <button class="btn-save btn btn-success btn-sm float-right">Submit</button>
    </div>
</form>
</div>
</div>
